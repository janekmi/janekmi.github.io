  title: 'Forum'
  content: "Just like our Slack channel, the persistent memory forum is a place to hang out with like-minded people. You can expect to find an active community of developers and technology experts who support and continually learn from each other. You can search the archives to find answers, ask questions, and share ideas or comments."
  link: 'https://groups.google.com/g/pmem'
  link_text: 'Explore our Forum'
  image: '/images/Community_forum.png'

################################# Events #####################################
event:
